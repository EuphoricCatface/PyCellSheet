name: Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - development
      - main
    tags:
      - "v*"

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core-matrix:
    name: Core (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen
      QT_OPENGL: software
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        include:
          - python-version: "3.10"
            tox-env: py310
          - python-version: "3.11"
            tox-env: py311
          - python-version: "3.12"
            tox-env: py312
          - python-version: "3.13"
            tox-env: py313
          - python-version: "3.14"
            tox-env: py314

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Qt runtime libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libopengl0 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libdbus-1-3

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      - name: Run core test suite
        run: tox -e ${{ matrix.tox-env }}

  optional-latest:
    name: Optional deps (py3.14)
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen
      QT_OPENGL: software
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: pip

      - name: Install Qt runtime libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libopengl0 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libdbus-1-3

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      - name: Run optional dependency test suite
        run: tox -e py314-optional
