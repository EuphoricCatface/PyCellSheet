name: Tests

on:
  pull_request:
  push:
    branches:
      - development
      - main
    tags:
      - "v*"

jobs:
  core-matrix:
    name: Core (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        include:
          - python-version: "3.10"
            tox-env: py310
          - python-version: "3.11"
            tox-env: py311
          - python-version: "3.12"
            tox-env: py312
          - python-version: "3.13"
            tox-env: py313
          - python-version: "3.14"
            tox-env: py314

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      - name: Run core test suite
        run: tox -e ${{ matrix.tox-env }}

  optional-latest:
    name: Optional deps (py3.14)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: pip

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      - name: Run optional dependency test suite
        run: tox -e py314-optional
